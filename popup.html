<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProcrastiNate!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-buttons">
    <button id="fetch">Refresh ‚ü≥</button>
    <div class="right-buttons">
      <button id="open-calendar">
        <img src="./images/CanvasLogo.svg" alt="Open Calendar">
      </button>
      <button id="open-settings">
        <!-- Settings logo from iconvector on vecteezy.com -->
        <!-- https://www.vecteezy.com/vector-art/2306028-setting-icon-design-vector-sign-gear-isolated-sign -->
        <!-- https://www.vecteezy.com/members/iconvector -->
        <img src="./images/Settings.svg" alt="Open Settings">
      </button>
    </div>
  </div>
  <div class="title-container">
    <h1><span class="italic-half">Procrasti</span>&#8202;<span class="nate">NATE!</span></h1>

    <img src="./icons/icon192.png" alt="Mascot" class="mascot-icon">
  </div>
<label for="ical-url">
  Welcome! Please hit the Canvas button up top to go to your caldenar. <br>
  Scroll down till you see "Calendar Feed" and copy the URL. <br>
  Enter your iCal URL:
</label>
  <input type="text" id="ical-url" placeholder="Paste your iCal URL here">
  <button id="save-url">Save URL</button>
<div id="points-summary">
    <h2 id="points-total">Total Points: 0</h2>
    <img id="reward-icon" src="icons/thumbsupnate.png" alt="Reward Status">
  </div>
  <div id="milestones">
    <h3>Milestones</h3>
    <ul>
      <li>Bronze Level: 100 points</li>
      <li>Silver Level: 250 points</li>
      <li>Gold Level: 500 points</li>
      <li>Legendary Level: 1000 points</li>
    </ul>
  </div>
<ul id="assignment-list"></ul>
  <script src="libs/ical.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
